<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AstroLab - Jeu</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #001122; font-family: Arial, sans-serif; color: white;
  }
  #game {
    display: block;
    background: transparent;
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
  }
  #menuStars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }
  #menu {
    position: fixed;
    z-index: 2;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #playButton, #rejouer, #shareScore {
    font-size: 1.3rem;
    padding: 12px 20px;
    background: orange;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
  }
  #distance {
    position: fixed;
    top: 10px;
    left: 10px;
    font-weight: bold;
    font-size: 1.2rem;
    z-index: 10;
  }
  #gameOverText {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: red;
    display: none;
    z-index: 11;
  }
</style>
</head>
<body>

<canvas id="menuStars"></canvas>

<div id="menu">
  <h1>AstroLab</h1>
  <button id="playButton">Jouer</button>
</div>

<canvas id="game"></canvas>

<div id="gameOverText">GAME OVER</div>
<button id="rejouer">Rejouer</button>
<button id="shareScore">Partager</button>

<div id="distance">Distance: 0 m</div>

<script src="game.js"></script>

</body>
</html>
