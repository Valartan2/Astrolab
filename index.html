<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AstroLab</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#001122" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="/icon-180.png">

  <style>
    /* 🎨 STYLES GLOBAUX */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #001122, #002233);
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      user-select: none;
      overscroll-behavior: none;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #222222);
      outline: none;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    #menuImage {
      display: block;
      margin: 0 auto 50px auto;
      max-width: 200px;
      width: 50vw;
      height: auto;
      max-height: 150px;
      object-fit: contain;
    }

    #playButton,
    #rejouer,
    #shareScore,
    #submitScore {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      font-weight: bold;
      font-size: 28px;
      padding: 12px 30px;
      color: black;
      background: #ffaa00;
      border: 4px solid black;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 4px 4px 0 black;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
    }

    #playButton:hover,
    #rejouer:hover,
    #shareScore:hover,
    #submitScore:hover {
      background: #ff8800;
      transform: translateY(-2px);
      box-shadow: 6px 6px 0 black;
    }

    #gameTitle {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    #distance {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #003300;
      font-size: 24px;
      background: #b6fcb6;
      padding: 10px 20px;
      border-radius: 15px;
      border: 3px solid black;
      box-shadow: 3px 3px 0 black;
      z-index: 10;
      font-weight: bold;
    }

    #gameOverText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: #ff3b3b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 16;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    #leaderboard {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fffbe6;
      padding: 20px;
      border-radius: 20px;
      border: 4px solid black;
      color: #222;
      font-size: 18px;
      max-width: 260px;
      z-index: 14;
      display: none;
      text-align: center;
      box-shadow: 4px 4px 0 black;
    }

    #leaderboard h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
      color: black;
    }

    #leaderboard ol {
      padding-left: 20px;
      margin: 0;
      text-align: left;
      font-weight: bold;
    }

    #highScoreInput {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 17;
      background: #fff;
      color: black;
      padding: 20px;
      border-radius: 20px;
      border: 4px solid black;
      box-shadow: 4px 4px 0 black;
      text-align: center;
    }

    #highScoreInput input {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid black;
      text-align: center;
      width: 200px;
    }

    #shareScore {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 12px;
      border: 3px solid black;
      background: #00cfcf;
      color: black;
      cursor: pointer;
      display: none;
      box-shadow: 3px 3px 0 black;
    }

    #shareScore:hover {
      background: #00cfcf;
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 6px 6px 0 black;
    }

    #rejouer {
      position: absolute;
      top: calc(55% + 100px);
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 15;
    }

    #menuStars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: #001122;
    }

    #rewardMessage {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: #00ffcc;
      padding: 20px;
      border-radius: 16px;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 12px #00ffcc;
      text-align: center;
      display: none;
      z-index: 100;
    }

    #rewardMessage button {
      margin-top: 10px;
      font-size: 18px;
      padding: 8px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    @media (max-width: 768px) {
      #playButton, #rejouer, #shareScore {
        font-size: 20px;
        padding: 10px 25px;
      }

      #gameOverText {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <canvas id="menuStars"></canvas>

  <div id="menu">
    <h1 id="gameTitle">AstroLab</h1>
    <img id="menuImage" src="menu.png" alt="Image menu" />
    <button id="playButton">Jouer</button>
  </div>

  <canvas id="game"></canvas>

  <div id="distance">Distance: 0 m</div>

  <div id="leaderboard">
    <h3>Top 5 Distances</h3>
    <ol></ol>
  </div>

  <div id="gameOverText">GAME OVER</div>

  <button id="rejouer">Rejouer</button>
  <button id="shareScore">Partager mon score</button>

  <div id="highScoreInput">
    <div>Nouveau record ! Entrez votre nom :</div>
    <input type="text" id="playerName" placeholder="Votre nom" maxlength="15" />
    <button id="submitScore">Valider</button>
  </div>

  <!-- ✅ Zone "As de l'espace" -->
  <div id="rewardMessage">
    <h2>🌟 As de l'espace !</h2>
    <p>Tu as dépassé les 1 km !</p>
    <button id="continueButton">Continuer</button>
  </div>

  <script src="game.js"></script>

  <script>
    // ✅ Anti scroll
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    // ✅ Anti double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // ✅ Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(
          function (registration) {
            console.log('✅ Service Worker enregistré :', registration);
          },
          function (err) {
            console.error('❌ Erreur Service Worker :', err);
          }
        );
      });
    }
  </script>
</body>
</html>
